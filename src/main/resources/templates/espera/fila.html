<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="recursos/meta.html"></div>
    <title>Espera para juntar agua</title>
</head>
<body>
<div th:replace="recursos/aside.html"></div>
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-200 min-h-screen transition-all main">
    <div th:replace="recursos/navbar.html"></div>
    <div class="p-6">
        <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
            <div class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
                <div class="px-4 sm:px-6 pt-5 flex flex-col md:flex-row md:flex-wrap justify-between items-stretch gap-4 bg-transparent">

                    <!-- Usuario actual -->
                    <div th:if="${usuarioActual != null}"
                         class="bg-white rounded-xl shadow-sm p-4 sm:p-6 border-l-4 border-green-500 w-full md:max-w-md">
                        <div class="flex items-start">
                            <div class="bg-green-100 p-3 rounded-full mr-4">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <div>
                                <h2 class="text-xl font-semibold text-gray-800">Usuario actual juntando agua</h2>
                                <p class="text-lg mt-1 text-gray-700 font-medium"
                                   th:text="${usuarioActual.usuario.nombre + ' ' + usuarioActual.usuario.apellido}"></p>
                                <div class="flex items-center mt-2 text-sm text-gray-500">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span th:text="'Empezó a juntar desde: ' + ${#temporals.format(usuarioActual.horaInicio, 'HH:mm')}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Si no hay usuario actual -->
                    <div th:if="${usuarioActual == null}"
                         class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg flex items-start w-full md:max-w-md">
                        <div class="bg-yellow-100 p-2 rounded-full mr-3">
                            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        </div>
                        <div>
                            <p class="font-medium text-yellow-800">No hay nadie usando el grifo</p>
                            <p class="text-sm text-yellow-600 mt-1">Puedes agregar usuarios a la lista de espera</p>
                        </div>
                    </div>

                    <!-- Botón pasar al siguiente -->
                    <div th:unless="${#lists.isEmpty(esperaUsuarios)}" class="text-center w-full md:w-auto">
                        <form th:action="@{/espera/siguiente}" method="post">
                            <button type="submit"
                                    class="inline-flex items-center bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg font-medium transition-all shadow-sm">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                                </svg>
                                Pasar al siguiente usuario
                            </button>
                        </form>
                    </div>

                    <!-- Lista de espera -->
                    <div th:if="${esperaUsuarios.size() >= 2}"
                         class="bg-white rounded-lg shadow-sm p-4 sm:p-6 border border-gray-100 w-full lg:max-w-lg">
                        <div class="flex items-center mb-4">
                            <div class="bg-blue-100 p-2 rounded-full mr-3">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800">Lista de espera</h3>
                        </div>

                        <div class="space-y-2">
                            <div th:each="u : ${esperaUsuarios}" th:if="${u.estado == 'no'}"
                                 class="flex items-center justify-between bg-gray-50 hover:bg-gray-100 rounded-lg p-3 transition-colors">
                                <div class="flex items-center">
                    <span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full mr-3"
                          th:text="${u.getNumeroOrden()}"></span>
                                    <p th:text="${u.usuario.nombre + ' ' + u.usuario.apellido}"
                                       class="text-gray-800 font-medium"></p>
                                </div>
                                <a th:href="@{/espera/eliminar/{id}(id=${u.getNumeroOrden()})}"
                                   class="text-red-500 hover:text-red-700 text-sm flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                    Quitar
                                </a>
                            </div>
                        </div>

                        <div class="mt-4 text-sm text-gray-600 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            <span>Total en espera: <span class="font-semibold text-indigo-600"
                                                         th:text="${esperaUsuarios.size()}"></span></span>
                        </div>
                    </div>

                    <!-- Todos en espera -->
                    <div th:if="${usuarios.isEmpty()}" class="bg-gray-50 rounded-lg p-4 text-center w-full">
                        <div class="inline-flex items-center text-gray-500">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                            </svg>
                            <span class="font-medium">Todos los usuarios están en espera</span>
                        </div>
                    </div>

                    <!-- Formulario para poner en espera -->
                    <div th:if="${!usuarios.isEmpty()}"
                         class="bg-white p-4 sm:p-6 rounded-lg shadow-sm border border-gray-100 w-full md:max-w-md">
                        <div class="mb-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                                Agregar a la espera
                            </h3>
                            <p class="text-sm text-gray-500 mt-1">Selecciona un usuario para agregar a la lista</p>
                        </div>

                        <form th:action="@{/espera/registrar}" method="post" class="space-y-4">
                            <div>
                                <label for="juntar" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                                <select id="juntar" name="usuarioId"
                                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2 px-3 border">
                                    <option th:each="usuario : ${usuarios}"
                                            th:value="${usuario.id}"
                                            th:text="${usuario.nombre + ' ' + usuario.apellido}">
                                    </option>
                                </select>
                            </div>
                            <button type="submit"
                                    class="w-full flex justify-center items-center bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-medium transition-all shadow-sm">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M12 4v16m8-8H4"/>
                                </svg>
                                Poner en espera
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
